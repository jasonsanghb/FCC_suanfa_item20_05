<!--经验：判断字符串中是否含有(),()需要加上\,相当于/[\(\)]/g.test-->
<!--判断字符串里是否含有-，需要加上\，相当于\- -->
<!--字符串里面使用正则表达式的|，要在两个表达式外面+（）-->
<script>
    function telephoneCheck(str) {
        return /^(1\s?)?(\(\d{3}\)|\d{3})[\s\-]?\d{3}[\s\-]?\d{4}$/.test(str)
    }

    console.log(telephoneCheck('27576227382'));
</script>
