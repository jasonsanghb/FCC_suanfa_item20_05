<body>
<!--世界上最简单、最著名的加密方法是凯撒密码，也叫移位密码。在移位密码中，明文中的字母通过按照一个固定数目进行偏移后被替换成新的字母。-->

<!--ROT13 是一个被广泛使用的编码技术，明文中的所有字母都被移动 13 位。因此，'A' ↔ 'N', 'B' ↔ 'O' 等等。-->

<!--请编写一个函数，用于解码一个被 ROT13 编码的字符串，然后返回解码后的结果。-->

<!--所有解码后的字母都必须为字母大写。请不要解码非字母的字符（例如，空格、标点符号），但你需要在结果中保留它们。-->
<!--rot13("SERR PBQR PNZC")应解码为FREE CODE CAMP。-->
<!--rot13("SERR CVMMN!")应解码为FREE PIZZA!。-->
<!--rot13("SERR YBIR?")应解码为FREE LOVE?。-->
<!--rot13("GUR DHVPX OEBJA SBK WHZCF BIRE GUR YNML QBT.")应解码为THE QUICK BROWN FOX JUMPS OVER THE LAZY DOG.。-->
<script>
    function rot13(str) { // LBH QVQ VG!

        // const arr = str.split("")
        // 设置一个数组，用来存储所有是大写字母的下标
        const newArr = []
        // 设置一个数组，用来存储变化后的大写字母
        const finalArr = []
        for (let i = 0; i < str.length; i++) {
            if(str[i].charCodeAt()<=90 && str[i].charCodeAt()>=65){
                newArr.push(i)
            }
        }
        for (let i = 0; i < str.length; i++) {
            const code = str[i].charCodeAt()
            if(newArr.indexOf(i)!==-1){
                if(code<=77){
                    finalArr.push(String.fromCharCode(code+13))
                }else{
                    finalArr.push(String.fromCharCode(code-13))
                }
            }else{
                finalArr.push(str[i])
            }
        }
        return finalArr.join("")

    }

    // Change the inputs below to test
    rot13("SERR PBQR PNZC");
</script>
</body>
</html>
