<script>
//     在这道题目中，我们需要写一个函数，找到传入的字符串里缺失的字母并返回它。
//
// 判断缺失的依据是字母顺序，比如 abcdfg 中缺失了 e。而 abcdef 中就没有字母缺失，此时我们需要返回undefined。
function fearNotLetter(str) {
    const refStr = 'abcdefghijklmnopqrstuvwxyz'
    const first = str.slice(0,1)
    const last = str.slice(-1)
    const firIndex = refStr.search(first)
    const lastIndex = refStr.search(last)

    if(str.length === lastIndex-firIndex+1){
        return undefined
    }else{
        const correctStr = refStr.slice(firIndex,lastIndex+1)
        for (let i = 0; i < correctStr.length; i++) {
            if(str.indexOf(correctStr[i])===-1){
                return correctStr[i]
            }
        }

    }

}

console.log(fearNotLetter('abce'));
</script>
