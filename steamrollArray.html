<!--在这道题目中，我们需要写一个数组扁平化的函数。-->

<!--注意，你写的函数应该能够处理数组多级嵌套的情况。比如，[1, [2], [3, [4]]]在扁平化处理后的结果应为[1, 2, 3, 4]。-->
<script>
    function steamrollArray(arr) {
        const newArr = []
        function isArr(arr) {
            for (let i = 0; i < arr.length; i++) {
                if(arr[i] instanceof Array){
                    isArray(arr[i])
                }else{
                    newArr.push(arr[i])
                }
            }
        }
        isArr(arr)

        return newArr;
    }

    console.log(steamrollArray([1, [2], [3, [[4]]]]));
</script>
